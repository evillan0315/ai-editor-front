server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: If you want Nginx to proxy API requests from the frontend to the backend
    # The frontend is built with specific VITE_API_URL etc., so it might call backend directly.
    # If the backend is running in another container and reachable via an internal Docker network,
